<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    /* Alternate row color */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #d1e7dd;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  <table>
    <tr>
      <th>Roll No.</th>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Esha</td>
      <td>B.Tech (CSE)</td>
      <td>88</td>
    </tr>
    
  </table>
</body>
</html>
