<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Amit</td>
      <td>10</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>10</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Rohan</td>
      <td>10</td>
      <td>78</td>
    </tr>
  </table>
</body>
</html>
